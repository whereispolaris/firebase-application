<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Daily Dash</title>



    <!--Jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>  
        <!---jquery framework for congratulations message-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!--stylesheets-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Materialize CDN-->
        <!--Icons and fonts-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Firebase-->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>




</head>

<body>
    <nav class="red">
        <div class="nav-wrapper">
            <div class="brand-logo center">My Daily Dash</div>
        </div>
    </nav>
    <div class="container">
        <!--Opening page alert box with instructions and inspirational quote (Eric)-->
        <div class="row" id="alert_box">
            <div class="col s12 m12">
                <div class="card teal  darken-1 z-depth-5">
                    <div class="row">
                        <div class="col s12 m12">
                            <div class="card-content white-text" id="opening-message-content">
                                <p class="welcome-message" id="line-one">Welcome to My Daily Dash!</p>
                                <p class="welcome-message">Click the button to add a task.</p>
                                <p id="quote-of-the-day"></p>
                                <p id="ron-swanson">-Ron Swanson</p>
                            </div>
                        </div>
                        <div class="col s12 m2">
                            <a class="material-icons" id="alert_close" aria-hidden="true">close</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m7">
                <!--inline styling can be removed-->
                <div class="card">
                    <h3 id="my-board">My Board</h3>
                    <form action="#">
                        <div class="collection" id="toDoCollection">
                            <p class="collection-item">
                                <label>
                                    <input type="checkbox" class="filled-in" />
                                    <span>Make breakfast for kids</span>
                                </label>
                            </p>
                            <p class="collection-item">
                                <label>
                                    <input type="checkbox" class="filled-in" />
                                    <span>Walk dog</span>
                                </label>
                            </p>
                            <p class="collection-item">
                                <label>
                                    <input type="checkbox" class="filled-in" />
                                    <span>Read emails</span>
                                </label>
                            </p>
                            <p class="collection-item">
                                <label>
                                    <input type="checkbox" class="filled-in" />
                                    <span>Work out</span>
                                </label>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m7">
                    <a href="#add-item" class="btn modal-trigger">Add New Task</a>
                </div>
            </div>
        </div>
        
        <button onclick="googleLogin()" class="btn red">Log in with Google</a>


      <!---Congratulations message: will include Text message, API string from bored api, triggered when all items are checked -->  
      <div id="dialog" title="Congratulations!" id="congratHeader">
        <div class="congratMsg">You've completed all of your tasks for today!</div>
        <div class="congratMsg">Looking for something else to do?</div>
        <div id="apiMsg"></div>
      </div>

    </div>
    <!-- CAPACITY / POINTS COMPLETED -->
    <!-- <div class="card col s4 m4 offset-m1" style="height: 150px">Capacity for the Day
    </div>
    <div class="card col s4 m4 offset-m1" style="height: 150px">Points Completed</div> -->

    <!-- MODAL -->
    <div class="modal" id="add-item">
        <div class="row modal-window">
            <h5 class="red-text">Add New Task</h5>
            <form>
                <div class="input-field col s12">
                    <input id="toDoItem" type="text" class="validate">
                    <label for="toDoItem">To Do Item</label>
                </div>
                <!-- THIS BUTTON CLOSES MODAL - DOES NOT SUBMIT ANYTHING YET -->
                <button type="submit" id="add-item" class="btn modal-close">Add Item</a>
            </form>
        </div>
    </div>

    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!--Our .js file-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
